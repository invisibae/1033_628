<!doctype html>
<html lang="en">
    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="../static/style.css" />
       <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.css" />
      <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.4/css/jquery.dataTables.min.css">
      <!-- <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/dataTabl   es.bootstrap5.css"> -->
      <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.4/css/jquery.dataTables.min.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
 <link href="https://fonts.googleapis.com/css2?family=League+Gothic&display=swap" rel="stylesheet">

    </head>
    <body>
<!-- need to get agency name up here -->
{% for obj in newlist %}
<h1>{{ obj.agency_name[1]|title }}</h1>
{% endfor %}
<!-- this button should work when we freeze, right? -->

<a href='/'><button>Go back to see all</button></a>
<br>
<br>

<table id="example" class="display" style="width:100%">
          <thead>
            <tr>
                <th>Name</th>
                <th>Item</th>
                <th>Quantity</th>
                <th>Value</th>
                <th>Ship Date</th>
            </tr>
            <tbody>
            {% for obj in newlist %}
            <tr>
                <td>{{ obj.agency_name|title }}</td>
                <td>{{ obj.item_name }}</td>
                <td>{{ obj.quantity }}</td>
                <td>{{ obj.acquisition_value|currencyFormat }}</td>
                <td>{{ obj.ship_date }}</td>
            </tr>
            {% endfor %}
          </thead>
            </tbody>
            </table>
            <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.5.1.js"></script>
           <!-- <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js"></script> -->
           <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.4/js/jquery.dataTables.min.js"></script>
            <script>
            $(document).ready(function() {
    $('#example').DataTable();
    } );
                 </script>
             </body>
         </html>
